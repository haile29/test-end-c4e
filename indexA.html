<script>
//bài 1  
function theLongestStrings(inputArray) {
var maxLength = Math.max(...inputArray.map(s => s.length));
return inputArray.filter(s => s.length === maxLength);
}

console.log(theLongestStrings(["BINH", "HUNG", "PHUOC", "CAO", "KHANH"]));
    
//bài 2
function rowWeights(arr) {
let result = [0, 0];
for (let i = 0; i < arr.length; i++) {
i % 2 === 0 ? result[0] += arr[i] : result[1] += arr[i];
}
return result;
}
console.log(rowWeights([50, 60, 70, 80]));  
console.log(rowWeights([55, 65, 75, 85]));  
</script>
